    <script>
        function updateTable() {
          // Get selected values from the dropdowns
          var selectedSubject = document.getElementById("subject").value;
          var selectedGrade = document.getElementById("grade").value;
      
          // Reference to the table
          var table = document.getElementById("marks");
      
          // Create a new row
          var newRow = table.insertRow(-1);
      
          // Insert cells with the selected values
          var cell1 = newRow.insertCell(0);
          var cell2 = newRow.insertCell(1);
      
          cell1.innerHTML = selectedSubject;
          cell2.innerHTML = selectedGrade;
          // Add more cells as needed
      
          // Clear the selected values in the dropdowns
          document.getElementById("subject").value = "";
          document.getElementById("grade").value = "";
        }
      </script>
